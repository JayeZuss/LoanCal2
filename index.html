<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="loanCalculator.css">
    <title>Loan Calculator</title>
</head>
<body>
    <div id="loanCal">
        <h1>Loan Calculator</h1>
        <p>Loan Amount: $<input id="amount" type="number" min="1" max="5000000" onchange="computeLoan()"></p>
        <p>Interest Rate: %<input id="interestRate" min="0" max="100" step=".1" onchange="computeLoan()"></p>
        <p>Months to Pay: <input id="months" type="number" min="1" max="300" step="1" onchange="computeLoan()"></p>
        <input id="button" type="submit" value="Submit" onchange="computeLoan()">
        <h2 id="payment"></h2>
    </div>
    <script src="loanCalculator.js"></script>
</body>
</html>
